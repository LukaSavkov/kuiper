syntax = "proto3";

option go_package = "github.com/c12s/kuiper/pkg/api";

package proto;

message Config {
  string key = 1;
  string value = 2;
}

message ConfigGroup {
  string name = 1;
  string orgId = 2;
  int32 version = 3;
  repeated Config configs = 4;
}

message ApplyConfigCommand {
  string id = 1;
  repeated Config configs = 2;
}